apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: workbc-small-grants
labels:
  template: workbc-small-grants
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    name: ${NAME}-static${SUFFIX}
  spec:
    replicas: 2
    selector:
      deploymentconfig: ${NAME}-static${SUFFIX}
    strategy:
      resources:
        requests:
          cpu: '100m'
        limits:
          cpu: '150m'
    template:
      metadata:
        creationTimestamp: null
        labels:
          deploymentconfig: ${NAME}-static${SUFFIX}
      spec:
        containers:
        - image: ${NAME}-static:${TAG}
          name: workbc-small-grants
          args:
          - /tmp/scripts/run
          ports:
          - containerPort: 2015
            protocol: TCP
          resources:
            requests:
              cpu: '100m'
            limits:
              cpu: '150m'
          volumeMounts:
          - name: ${VOLUME_NAME}
            mountPath: /etc/Caddyfile
            readOnly: true
            subPath: Caddyfile
        volumes:
        - name: ${VOLUME_NAME}
          configMap:
            defaultMode: 420
            name: ${NAME}-caddy
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - workbc-small-grants
        from:
          kind: ImageStreamTag
          name: '${NAME}-static:${TAG}'
          namespace: ${IMAGE_NAMESPACE}
      type: ImageChange
- apiVersion: v1
  data:
    Caddyfile: |
      0.0.0.0:2015
      root /var/www/html/build
      log stdout
      errors stdout
      rewrite {
        if  {path} not_match ^\/0.0.0.0
        to  {path} {path}/ /?_url={uri}
      }
      templates {
        ext  .js
      }
  kind: ConfigMap
  metadata:
    creationTimestamp: null
    name: workbc-small-grants-caddy
    labels:
      app: workbc-small-grants
  type: Opaque
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    name: ${NAME}-static${SUFFIX}
  spec:
    ports:
    - name: web
      port: 2015
      protocol: TCP
      targetPort: 2015
    selector:
      deploymentconfig: ${NAME}-static${SUFFIX}
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    creationTimestamp: null
    name: ${NAME}-static${SUFFIX}
  spec:
    host: ${HOST_VALUE}
    port:
      targetPort: web
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: ${NAME}-static${SUFFIX}
      weight: 100
    wildcardPolicy: None
parameters:
- description: A name used for all objects
  displayName: Name
  name: NAME
  required: true
  value: workbc-small-grants
- description: A name suffix used for all objects
  displayName: Suffix
  name: SUFFIX
  required: false
  value: ''
- description: Tag used for the image tags
  displayName: tag
  name: TAG
  required: true
  value: latest 
- description: A name used for routes/services and deployment configs
  displayName: Host
  name: HOST_VALUE
  required: false
  value: ''
- description: A volume used for the caddy from config map
  displayName: volume name
  name: VOLUME_NAME
  required: false
  value: web-caddy-config
- description: The namespace of the OS project containing the imagestreams
  displayName: Image Namespace
  name: IMAGE_NAMESPACE
  required: true
  value: myproject-tools